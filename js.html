<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Soru:Kullanıcı tarafından girilen bir string ifadeyi 10 kere list içerisinde yazan js kodunu yazınız.
        let str=prompt("Lütfen bir ifade giriniz.")
        let dizi=" ";
        for(let i=0;i<10;i++)
        {
            dizi+="<li>"+str+"</li>"; 
        }
        document.writeln("<ol>"+dizi+"</ol>")
        
    </script>
</body>
</html>
